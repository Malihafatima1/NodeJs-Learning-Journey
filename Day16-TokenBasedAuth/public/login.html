<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #5b0eb5, #1e63e2);
    }

    p {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }

    a {
      color: #2575fc;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #6a11cb;
      text-decoration: underline;
    }

    /* Custom alert */
    /* Professional Custom Alert */
.custom-alert {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #fff;
    color: #333;
    padding: 15px 20px 15px 50px; /* space for icon */
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    min-width: 280px;
    font-weight: 500;
    z-index: 1000;
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.4s ease;
    pointer-events: none; /* prevent clicks when hidden */
}

.custom-alert.show {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
}

.custom-alert.success {
    border-left: 6px solid #28a745;
}

.custom-alert.error {
    border-left: 6px solid #ff4b2b;
}

.custom-alert .alert-icon {
    font-size: 20px;
    margin-right: 10px;
}

.custom-alert button {
    background: transparent;
    border: none;
    color: #555;
    font-size: 18px;
    margin-left: auto;
    cursor: pointer;
    transition: color 0.3s ease;
}

.custom-alert button:hover {
    color: #000;
}

/* Optional: fade out animation */
.custom-alert.fade-out {
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.4s ease;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back üëã</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don‚Äôt have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <!-- Custom alert -->
  <div id="customAlert" class="custom-alert">
    <span class="alert-icon">‚ö†Ô∏è</span>
    <span id="alertMessage"></span>
    <button id="closeAlert">&times;</button>
</div>

  <script>
    // Function to show custom alerts
    function showAlert(message, type='error') {
    const alertBox = document.getElementById('customAlert');
    const alertMsg = document.getElementById('alertMessage');
    const alertIcon = alertBox.querySelector('.alert-icon');

    alertMsg.textContent = message;
    alertBox.classList.remove('success', 'error');
    alertBox.classList.add(type);

    // Change icon based on type
    alertIcon.textContent = type === 'success' ? '‚úÖ' : '‚ö†Ô∏è';

    alertBox.classList.add('show');

    // Auto-hide after 3 seconds
    setTimeout(() => {
        alertBox.classList.remove('show');
    }, 6000);
}

// Close manually
document.getElementById('closeAlert').addEventListener('click', () => {
    document.getElementById('customAlert').classList.remove('show');
});
    // Login form submit
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          showAlert('Login successful!', 'success');
          setTimeout(() => window.location.href = 'dashboard.html', 1000);
        } else {
          showAlert(data.message || 'Login failed', 'error');
        }
      } catch (err) {
        console.error(err);
        showAlert('Something went wrong', 'error');
      }
    });
  </script>
</body>
</html>
