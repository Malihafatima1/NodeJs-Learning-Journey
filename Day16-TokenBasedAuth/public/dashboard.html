<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      opacity: 0.7;
    }

    /* Professional custom alert */
    .custom-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #333;
      padding: 15px 20px 15px 50px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      min-width: 280px;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.4s ease;
      pointer-events: none;
    }

    .custom-alert.show {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .custom-alert.success {
      border-left: 6px solid #28a745;
    }

    .custom-alert.error {
      border-left: 6px solid #ff4b2b;
    }

    .custom-alert .alert-icon {
      font-size: 20px;
      margin-right: 10px;
    }

    .custom-alert button {
      background: transparent;
      border: none;
      color: #555;
      font-size: 18px;
      margin-left: auto;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .custom-alert button:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="welcomeText">Loading your dashboard...</h2>
    <p>Here‚Äôs your secure area, accessible only with a valid JWT üîê</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="footer">
    <p>¬© 2025 JWT Login System | Maliha Fatima</p>
  </div>

  <!-- Custom alert -->
  <div id="customAlert" class="custom-alert">
    <span class="alert-icon">‚ö†Ô∏è</span>
    <span id="alertMessage"></span>
    <button id="closeAlert">&times;</button>
  </div>

  <script>
    function showAlert(message, type='error') {
      const alertBox = document.getElementById('customAlert');
      const alertMsg = document.getElementById('alertMessage');
      const alertIcon = alertBox.querySelector('.alert-icon');

      alertMsg.textContent = message;
      alertBox.classList.remove('success', 'error');
      alertBox.classList.add(type);

      alertIcon.textContent = type === 'success' ? '‚úÖ' : '‚ö†Ô∏è';

      alertBox.classList.add('show');

      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 3000);
    }

    document.getElementById('closeAlert').addEventListener('click', () => {
      document.getElementById('customAlert').classList.remove('show');
    });

    async function loadDashboard() {
      const token = localStorage.getItem('token');
      if (!token) {
        showAlert("No token found. Please login first", 'error');
        setTimeout(() => window.location.href = 'login.html', 1200);
        return;
      }

      try {
        const res = await fetch('/dashboard', {
          method: 'GET',
          headers: { 'Authorization': 'Bearer ' + token }
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById('welcomeText').textContent = data.message;
        } else {
          showAlert(data.message, 'error');
          setTimeout(() => window.location.href = 'login.html', 1200);
        }
      } catch (err) {
        console.error(err);
        showAlert('Something went wrong', 'error');
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      showAlert('Logged out successfully', 'success');
      setTimeout(() => window.location.href = 'login.html', 1200);
    });

    loadDashboard();
  </script>
</body>
</html>
