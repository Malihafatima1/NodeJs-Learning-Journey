<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    a {
      text-decoration: none;
      background: #ff6b6b;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
    }
    a:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Welcome, User!</h1>
    <p>You have successfully logged in using session-based authentication.</p>
    <a href="/logout">Logout</a>
  </div>
</body>
</html>
